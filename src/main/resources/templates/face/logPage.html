<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>人脸打卡记录</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/list.css"/>
    <link href="//cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<table id="express_list"></table>
<script>
    $(function(){
        $("#express_list").bootstrapTable({
            url:"/log/all",//数据地址
            striped:true,//是否显示行的间隔
            pageNumber:1,//初始化加载第几页
            pagination:true,//是否分页
            sidePagination:'server',
            pageSize:5,
            pageList:[5,10,20],
            showRefresh:true,
            queryParams:function(params){
                const temp = {
                    offset: params.offset,
                    pageNumber: params.limit
                };
                return temp;
            },
            columns:[
                {
                    title:"数据序号",
                    field:"id",
                    sortable:true
                },
                {
                    title:"用户ID",
                    field:"userId",
                    sortable:true
                },
                {
                    title:"用户名字",
                    field:"username",
                    sortable:true
                },
                {
                    title:"打卡时间",
                    field:"logTime",
                    sortable:true
                },
                {
                    title:"记录图片",
                    field:"faceUrl",
                    sortable:true
                }
            ]
        });
    });
</script>
</body>
</html>
